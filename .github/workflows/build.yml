name: Build ImmortalWrt

on:
    workflow_dispatch:

env:
    CLONE_COMMAND: git clone -b 21.02.02 --depth 1 https://github.com/thangcualo/immortalwrt
    REPO_NAME: immortalwrt

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Clone from github
              uses: actions/checkout@v3

            - name: Clone immortalwrt repo
              run: |
                  $CLONE_COMMAND

            - name: Copy config to source code
              run: |
                  cp -f .config feeds.conf.default diy.sh $REPO_NAME/

            - name: Get the dependency of immortalwrt
              run: |
                  cd $REPO_NAME
                  chmod +x diy.sh
                  ./diy.sh
                  ./scripts/feeds update -a && ./scripts/feeds install -a

            - name: Copy config to source code
              run: |
                  cp -f .config feeds.conf.default diy.sh $REPO_NAME/

            - name: Upload config before build
              uses: actions/upload-artifact@v3
              with:
                  name: config before build
                  path: .config

            - name: Build immortalwrt
              run: |
                  cd $REPO_NAME
                  make -j$(nproc)
                  pwd
                  ls
# 默认make -j$(nproc)，代表多线程编译。如果求稳想看报错信息，可以使用make -j1 V=99代替

            - name: Move results to root
              run: |
                  cd /home/runner/work/Actions-ImmortalWrt/Actions-ImmortalWrt/immortalwrt
                  mv bin/targets ../
                  cd ..

            - name: Upload build
              uses: actions/upload-artifact@v3
              with:
                  name: ImmortalWrt_build_files
                  path: targets
